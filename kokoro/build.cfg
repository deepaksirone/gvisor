build_file: "repo/scripts/build.sh"

before_action {
  fetch_keystore {
    keystore_resource {
      keystore_config_id: 73898
      keyname: "kokoro-repo-key"
    }
  }
}

env_vars {
  key: "KOKORO_REPO_KEY"
  value: "73898_kokoro-repo-key"
}

action {
  define_artifacts {
    regex: "**/runsc"
    regex: "**/runsc.sha256"
    regex: "**/dists/**"
  }
}
