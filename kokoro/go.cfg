build_file: "repo/scripts/go.sh"

before_action {
  fetch_keystore {
    keystore_resource {
      keystore_config_id: 73898
      keyname: "kokoro-github-access-token"
    }
  }
}

env_vars {
  key: "KOKORO_GITHUB_ACCESS_TOKEN"
  value: "$KOKORO_ROOT/src/keystore/73898_kokoro-github-access-token"
}

env_vars {
  key: "KOKORO_GO_PUSH"
  value: "true"
}
